<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <meta name="theme-color" content="#ffffff">

    <meta name="twitter:image" content="assets/img/apple.02a7c382.png">

    <meta name="msapplication-TileImage" content="assets/img/melon.a92cb911.png">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta property="og:title" content="Some text" />
    <meta property="og:image" content="assets/img/fig.c6809878.png" />
    <meta property="og:image:url" content="assets/img/plum.d39e7174.png" />

    <meta itemprop="logo" content="assets/img/fig.c6809878.png" />
    <meta itemprop="screenshot" content="assets/img/kiwi.da3e3cc9.png" />
    <meta itemprop="thumbnailUrl" content="@images/pear.png" />

    <!-- TODO:
      resolve the `url()` and `{{ require() }}` syntax:

      content="name=Check Order Status;icon-uri={{ require('./favicon.ico') }}"
      <div style="background-image: url('./image.png')">
      <style>h1 {background-image: url('./image.png')}</style>
    -->
    <meta name="msapplication-task" content="name=Check Order Status;action-uri=./orderStatus.aspx?src=IE9;icon-uri=./favicon.ico">
  </head>
  <body>
    <h1>Home</h1>
    <!-- ignore resolving of the 'src' via filter -->
    <img src="@images/apple.png" alt="ignore resolving">

    <!-- ignore resolving of the 'srcset' via filter -->
    <img srcset="@images/fig.png, @images/fig2.png" alt="ignore resolving">

    <!-- resolves only the concrete value of the 'src' via filter -->
    <img src="assets/img/lemon.7b66be8e.png">

    <!-- resolves only if srcset contains the concrete value via filter -->
    <img srcset="assets/img/fig.c6809878.png, assets/img/fig2.c6809878.png, assets/img/fig3.c6809878.png">

    <!-- custom tag with custom attributes used in filter -->
    <custom-img
      data-src-one="@images/fig.png"
      data-src-two="assets/img/fig2.c6809878.png"
      data-resolve-attr="data-src-two"
      src="@images/fig3.png"
      alt="custom image"
    />
  </body>
</html>
