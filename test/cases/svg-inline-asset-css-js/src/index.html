<!DOCTYPE html>
<html>
<head>
  <link href="./style.css" rel="stylesheet">
  <script src="./main.js" defer="defer"></script>
</head>
<body>
  <div>
    <h1>SVG images</h1>

    <h3>Whatsapp icon (> 1 KB)</h3>
    <img src="@images/icons/whatsapp.svg" width="128" height="128" alt="SVG (1.69 KB) as file">
    <img src="@images/icons/whatsapp.svg?inline" width="128" height="128" alt="Force inline SVG (1.69 KB) as Data URI">
    <img src="@images/icons/whatsapp.svg?embed" width="128" height="128" alt="Force embed SVG (1.69 KB)">

    <h3>Code slash icon (< 1 KB)</h3>
    <img src="@images/icons/code.svg" width="128" height="128" alt="SVG (415 bytes) as Data URI">
    <img src="@images/icons/code.svg?inline" width="128" height="128" alt="Force inline SVG (415 bytes) as Data URI">
    <img src="@images/icons/code.svg?embed" width="128" height="128" alt="Force embed SVG (415 bytes)">
  </div>
  <div>
    <h1>CSS icons</h1>

    <h3>Whatsapp icon (> 1 KB)</h3>
    <span class="i-bg-whatsapp"></span>
    <span class="i-bg-whatsapp-force-inline"></span>
    <span class="i-bg-whatsapp-force-embed"></span>

    <h3>Code slash icon (< 1 KB)</h3>
    <span class="i-bg-code-slash"></span>
    <span class="i-bg-code-slash-force-inline"></span>
    <span class="i-bg-code-slash-force-inline-escaped"></span>
    <span class="i-bg-code-slash-force-embed"></span>
  </div>
</body>
</html>
