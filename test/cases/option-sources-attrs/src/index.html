<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
  </head>
  <body>
    <h1>Home</h1>

    <!-- data-src and data-srcset attributes -->
    <img data-src="@images/apple.png" data-srcset="@images/fig.png, @images/fig2.png 100w, @images/fig3.png 1.5x">

    <img
      data-srcset="@images/fig.png, @images/fig2.png 100w, @images/fig3.png 1.5x"
      srcset="@images/lemon.png, @images/lemon2.png 200w, @images/lemon3.png 2.5x"
      src="@images/apple.png"
    >

    <!-- custom attributes -->
    <img
      data-ignore-src="@images/fig.png"
      data-resolve-src="@images/fig2.png"
      alt="resolve custom attribute"
    />

    <!-- new custom tag with new attributes -->
    <img-ng
      data-src-one="@images/fig.png"
      data-src-two="@images/fig2.png"
      alt="custom image"
    ></img-ng>

    <svg width="160" height="130">
      <image href="@images/fig.png"></image>
    </svg>

    <svg width="24" height="24">
      <use href="@images/icons/shapes.svg#circle"></use>
    </svg>

    <svg width="24" height="24">
      <use href="@images/icons/shapes.svg#rect"></use>
    </svg>

  </body>
</html>
