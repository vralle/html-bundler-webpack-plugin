<!DOCTYPE html>
<html>
<head>
  <link href="./styles.css" rel="stylesheet">
  <script src="./main.js" defer="defer"></script>
</head>
<body>
  <b>HTML: SVG as output of `generator.dataUrl()` function</b>
  <div><img src="@images/icons/home.svg" class="icon"></div>

  <b>HTML: SVG as svg tag</b>
  <div><img src="@images/icons/home.svg?embed" class="icon"></div>

  <b>CSS: SVG background image as data URL (svgToMiniDataURI)</b>
  <div class="icon-imac"></div>

  <b>CSS: SVG background image as data URL (default base64)</b>
  <div class="icon-imac-base64"></div>

  <b>JS: SVG import as data URL (svgToMiniDataURI)</b>
  <div id="js-svg-data-url"></div>

  <b>JS: SVG import as data URL (default base64)</b>
  <div id="js-svg-data-url-base64"></div>
</body>
</html>
